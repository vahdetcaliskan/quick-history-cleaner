<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clear History</title>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <style>
            body {
            min-width: 300px;
            padding: 10px;
            font-family: 'Outfit', sans-serif;
            }
            h1 {
                font-size: 16px;
                font-weight: 700;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                margin:0;
                padding:0;
            }
            p {
                padding:0;
                font-size: 14px;
                line-height: 1.4;
                color: #666;
            }
            button:hover {
            background-color: #357ae8;
            }
            #clearBtn {
                margin-top:5px;
                width: 100%;
                padding: 15px;
                background-color: #4285f4;
                color: white;
                border: none;
                cursor: pointer;
                font-family: 'Outfit', sans-serif;
                border-radius: 99px;
                font-weight: 500;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                font-size: 14px;
                font-weight: 600;
            }
            #clearBtn:hover {
                background-color: #357ae8;
            }
            #openHistoryPageBtn {
                margin-top:10px;
                width: 100%;
                padding: 15px;
                border: 2px solid #4285f4;
                color: #4285f4;
                background: none;
                cursor: pointer;
                font-family: 'Outfit', sans-serif;
                border-radius: 99px;
                font-weight: 500;
                letter-spacing: 0.15em;
                text-transform: uppercase;
                font-size: 12px;
                font-weight: 600;
            }
            #openHistoryPageBtn:hover {
                background: #4285f4;
                color: #fff;
            }
            .bottomInfo {
                border-top: 1px solid #eee;
                padding-top: 20px;
                font-size: 10px;
                opacity: .5;
                margin-top: 10px;
            }
            .right {
                float:right;
            }
            a {
                text-decoration: none;
            }
        </style>
    </head>
<body>
    <h1 data-i18n="app_name"></h1>
    <p data-i18n="app_description"></p>
    <button id="clearBtn" data-i18n="clear_button"></button>
    <button id="openHistoryPageBtn" data-i18n="open_page_button"></button>

    <div id="historyList" style="max-height: 200px; overflow-y: auto; margin-top: 10px;"></div>
    

    <div class="bottomInfo">
    <div class="right">
        v1.0
        <button id="settingsBtn" title="Settings" style="background: none; border: none; cursor: pointer; padding: 0; margin-left: 10px;">
            <img src="images/settings.svg" alt="Settings" style="width: 20px; height: 20px; vertical-align: middle;">
        </button>
    </div>
    <span data-i18n="developed_by"></span>
    <a href="https://x.com/vahdetcaliskan" target="_blank">Vahdet Çalışkan</a>
    </div>

  <script src="popup.js"></script>
</body>
</html>
